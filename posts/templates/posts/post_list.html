{%extends 'root.html'%}

{%block content%}
<div class="layout">
    <div style="background: #ffffffad; padding: 50px; border-radius: 10px;">
<p>Посты</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{post_form.as_p}}
    <button type="submit">Отправить</button>
</form>
  



    {%for post in post_list%}
        <div class="content">
        <div class="h_content"><h2>{{post.title}}</h2>{{post.create_date}}</div>
        <p>{{post.text}}</p>
        {%if post.image%}
        <img style="width: 200px;" src = "{{ post.image.url }}">
        {%endif%}
        </div>
    {%endfor%}

    </div>

</div>
{%endblock%}
